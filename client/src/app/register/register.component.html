<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr/>
    <div class="form-group">
        <input name="username" [(ngModel)]="model.username" placeholder="username" type="text" class="form-control">
    </div>
    <div class="form-group">
        <input name="password" [(ngModel)]="model.password" placeholder="password" type="password" class="form-control">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">
            Register
        </button>
        <button class="btn btn-danger mr-2" type="button" (click)="cancel()">
            Cancel
        </button>
    </div>
</form>
