<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr/>
    <div class="form-group">
        <input name="username" [(ngModel)]="model.username" placeholder="username" type="text" class="form-control">
    </div>
    <div class="form-group">
        <input name="password" [(ngModel)]="model.password" placeholder="password" type="password" class="form-control">
    </div>
    <div class="form-group">
        <label for="select-inviter">who invited you to the application?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">
            Register
        </button>
        <button class="btn btn-danger mr-2" type="button" (click)="cancel()">
            Cancel
        </button>
    </div>
</form>
