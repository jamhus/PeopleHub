<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">People hub</a>
        <ul *ngIf="accountService.currentUser$ | async" class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Messages</a>
            </li>
        </ul>

        <div *ngIf="accountService.currentUser$ | async" class="btn-group" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu mt-3"
                role="menu" aria-labelledby="button-basic">
                <li role="menuitem"><a class="dropdown-item">Edit profile</a></li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem"><a class="dropdown-item"  (click)="logout()">Logout</a></li>
            </ul>
        </div>

        <form *ngIf="(accountService.currentUser$ | async) ===null" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" class="form-inline mt-2 mt-md-0">
            <input
                name="username"
                [(ngModel)]="model.username" 
                class="form-control mr-sm-2" 
                type="text" 
                placeholder="Username">

            <input
                name="password"
                [(ngModel)]="model.password"
                class="form-control mr-sm-2" 
                type="password" 
                placeholder="Password">

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
</nav>
